name: Orange
version: 3.37.0
company: "Tufts University"

channels:
  - tufts
  - conda-forge

specs:
  - conda
  - conda-libmamba-solver
  - menuinst < 2.0.0
  - miniforge_console_shortcut 2.0
  - orange-shortcut 1.0
  - orange-spectroscopy
  - orange3 3.37.0
  - orange3-associate
  - orange3-bioinformatics
  - orange3-educational
  - orange3-explain
  - orange3-fairness
  - orange3-geo
  - orange3-imageanalytics
  - orange3-network
  - orange3-prototypes
  - orange3-singlecell
  - orange3-survival-analysis
  - orange3-text
  - orange3-textable
  - orange3-timeseries
  - orange3-worldhappiness

condarc:
  channels:
    - tufts
    - conda-forge
  channel_priority: strict
  solver: libmamba

installer_type: exe
license_file: LICENSE
icon_image: orange.ico
default_image_color: red

initialize_by_default: False
register_python_default: False
check_path_length: True
check_path_spaces: True
